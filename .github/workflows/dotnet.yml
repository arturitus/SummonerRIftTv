# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
  # branches: [ "master" ]
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
 # pull_request:
 #   branches: [ "master" ]

env:
  PROJECT_NAME: "SummonerRiftTv.Avalonia.Desktop"
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: CurrentLocation
      run: pwd

    - name: PROJECTNAME
      run: echo 'Project:${{ env.PROJECT_NAME }}'
      
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish '${{ env.PROJECT_NAME }}' -r:win-x64
      
    - name: Zip
      run: powershell -command "Compress-Archive -Path '${{ env.PROJECT_NAME }}\bin\Release\net8.0\win-x64\publish\*' -DestinationPath 'Publish.zip'"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
       name: MSIX Package
       path: Publish.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Artifact to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Publish.zip
        asset_name: Publish.zip
        asset_content_type: application/zip
