# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  GITHUB_TOKEN: ${{ github.token }}
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: CurrentLocation
      run: pwd
      
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish LeagueSpectator.Avalonia.Desktop -r:win-x64
      
    - name: Zip
      run: powershell -command "Compress-Archive -Path 'LeagueSpectator.Avalonia.Desktop\bin\Release\net8.0\win-x64\publish\*' -DestinationPath 'Publish.zip'"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
       name: MSIX Package
       path: Publish.zip

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
      
    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Publish.zip
        asset_name: Publish.zip
        asset_content_type: application/zip
